<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Spammer Assistant</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://img.icons8.com/nolan/64/html-filetype.png"
    />
  </head>
  <body style="font-family: 'Fira Code', serif; background-color: #262223">
    <div class="d-flex align-items-center" id="root" style="min-height: 100vh">
      <div class="container flex-column">
        <h1
          class="h1 d-flex justify-content-center"
          style="font-weight: bold; color: #ddc6b6"
        >
            Ajax&DOM Update News &nbsp;<span style="color: aqua"> Admin</span>
        </h1>
        <div class="card d-flex" style="background-color: #ddc6b6">
          <div
            class="d-flex flex-row card-body"
            style="min-height: 60vh; max-height: 60vh"
          >
            <div class="card d-flex">
              <div class="card-header d-flex justify-content-lg-end">
                <button
                  type="button"
                  class="btn btn-outline-dark d-flex align-items-center"
                  data-toggle="modal"
                  data-target="#createModal"
                >
                  Створити новий пост
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-plus-square-fill m-1"
                    fill="green"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="card-body table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Заголовок</th>
                      <th scope="col">Текст</th>
                      <th scope="col">Адреса картинки</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="postsTable"></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Modal create-->
          <div
            class="modal fade"
            id="createModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Створення посту</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="createPost" method="post">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"
                          >Заголовок</span
                        >
                      </div>
                      <input
                        name="title"
                        type="text"
                        class="form-control"
                        placeholder="New Post"
                        aria-label="Title"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2"
                          >Текст</span
                        >
                      </div>
                      <textarea
                        name="text"
                        type="text"
                        class="form-control"
                        placeholder="Lorem Ipsum"
                        aria-label="Text"
                        aria-describedby="basic-addon2"
                      ></textarea>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"
                          >Посилання на картинку</span
                        >
                      </div>
                      <input
                        name="title_image"
                        type="url"
                        class="form-control"
                        aria-label="Image"
                        aria-describedby="basic-addon3"
                      />
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Відмінити
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Зберегти пост
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal edit-->
          <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Редагування адреси
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="editPost" method="post">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon4"
                          >Заголовок</span
                        >
                      </div>
                      <input
                        name="title"
                        id="editTitle"
                        type="text"
                        class="form-control"
                        aria-label="title"
                        aria-describedby="basic-addon4"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon5"
                          >Текст</span
                        >
                      </div>
                      <textarea
                        name="text"
                        id="editText"
                        type="text"
                        class="form-control"
                        aria-label="Name"
                        aria-describedby="basic-addon5"
                      ></textarea>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon6"
                          >Посилання на картинку</span
                        >
                      </div>
                      <input
                        name="title_image"
                        id="editTitleImage"
                        type="url"
                        class="form-control"
                        aria-label="Title_image"
                        aria-describedby="basic-addon6"
                      />
                    </div>
                    <div class="input-group mb-3" hidden>
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon7"
                          >Id</span
                        >
                      </div>
                      <input
                        name="id"
                        id="editId"
                        type="text"
                        class="form-control"
                        placeholder="0"
                        aria-label="Id"
                        aria-describedby="basic-addon7"
                      />
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Відмінити
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Редагувати адресу
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
      />
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script>
        $(document).ready(function () {
          $("#createPost").submit(function (e) {
            e.preventDefault();
            $.ajax({
              type: "POST",
              url: "/api/posts",
              dataType: "json",
              data: JSON.stringify({
                title: $(this).find("[name=title]").val(),
                text: $(this).find("[name=text]").val(),
                title_image: $(this).find("[name=title_image]").val(),
              }),
              beforeSend: function (xhr) {
                xhr.setRequestHeader("Content-Type", "application/json");
              },
              success: function () {
                $("#createModal").modal("toggle");
                $("#createPost").trigger("reset");
                loadPosts();
              },
              error: function (xhr) {
                console.log(xhr.responseJSON);
              },
            });
          });

          $("#editPost").submit(function (e) {
            e.preventDefault();
            $.ajax({
              type: "PATCH",
              url: "/api/posts/" + $(this).find("[name=id]").val(),
              dataType: "json",
              data: JSON.stringify({
                title: $(this).find("[name=title]").val(),
                text: $(this).find("[name=text]").val(),
                title_image: $(this).find("[name=title_image]").val(),
              }),
              beforeSend: function (xhr) {
                xhr.setRequestHeader("Content-Type", "application/json");
              },
              success: function () {
                $("#editModal").modal("toggle");
                $("#editPost").trigger("reset");
                loadPosts();
              },
              error: function (xhr) {
                console.log(xhr.responseJSON);
              },
            });
          });

          loadPosts();
        });

        function setEditingAddress(id, title, text, titleImage) {
          $("#editModal").modal("toggle");
          $("#editTitle").val(title);
          $("#editText").val(text);
          $("#editTitleImage").val(titleImage);
          $("#editId").val(id);
        }

        function loadPosts() {
          $.ajax({
            url: "/api/posts",
            success: (response) => setPosts(response),
          });
        }

        function deletePost(id) {
          $.ajax({
            type: "DELETE",
            url: `/api/posts/${id}`,
            dataType: "json",
            success: function (response) {
              console.log(response);
              loadPosts();
            },
          });
        }

        function setPosts(data) {
          let $postsTable = $("#postsTable");

          $postsTable.empty();
          data.forEach((post) => {
            $postsTable.append(
              "<tr><td>" +
                post.title +
                "</td><td> " +
                post.text +
                "</td><td>" +
                post.title_image +
                "</td><td>" +
                '<button type="button" class="btn btn-outline-primary" onclick="setEditingAddress(\'' +
                post._id +
                "', '" +
                post.title +
                "', '" +
                post.text +
                "', '" +
                post.title_image +
                "')\">" +
                '<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg"> ' +
                '<path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">' +
                "</path> " +
                "</svg> " +
                "</button> " +
                '<button type="button" class="btn btn-outline-primary" onclick="deletePost(\'' +
                post._id +
                '\')"> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg"> ' +
                '<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">' +
                "</path> " +
                '<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">' +
                "</path> " +
                "</svg> " +
                "</button>" +
                "</td></tr>"
            );
          });
        }

        function sendEmails() {
          $("#sendButton").attr("disabled", true);

          $.ajax({
            url: "/api/addresses",
            success: (addresses) => {
              $.ajax({
                type: "POST",
                url: "/api/send",
                dataType: "json",
                data: JSON.stringify({
                  text: $("#messageText").val(),
                  addresses: addresses,
                }),
                beforeSend: function (xhr) {
                  xhr.setRequestHeader("Content-Type", "application/json");
                },
                success: function () {
                  $("#completeModal").modal("toggle");
                  $("#sendButton").attr("disabled", false);
                },
                error: function (xhr) {
                  console.log(xhr.responseJSON);
                  $("#sendButton").attr("disabled", false);
                },
              });
            },
          });
        }
      </script>
    </div>
  </body>
</html>
